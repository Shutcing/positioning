<div class="lightbox-overlay">
  <div class="lightbox">
    <button class="lightbox-close">&times;</button>
    <div class="lightbox-content">
      <h2>Modal Window Title</h2>
      <p>
        This is a modal window (lightbox) example. You can put any content here
        - text, images, forms, etc.
      </p>
      <p>
        The height will adjust to fit the content, and it will always be
        centered on the screen.
      </p>
    </div>

    <div class="progress">
      <div class="progress__text">Loading...</div>
      <div class="progress__redWrapper">
        <div class="progress__red">Loading...</div>
      </div>
    </div>
  </div>
</div>
